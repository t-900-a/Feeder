stages:
  - build
  - validate_deploy
  - deploy

image: registry.gitlab.com/spacecowboy/feeder:builder

variables:
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  key: "uber"
  paths:
     - .gradle/caches
     - .gradle/wrapper

lint:
  stage: build
  script:
    - source devenv && ./gradlew :app:lint
  needs: []

test:
  stage: build
  script:
    - source devenv && ./gradlew test :jsonfeed-parser:check
  needs: []
  artifacts:
    paths:
    - app/build/reports/

compile:
  stage: build
  script:
    - source devenv && ./gradlew assembleDebugMini packageDebugAndroidTest
  needs: []
  artifacts:
    paths:
    - app/build/outputs/
    - build/logs/

validate_deployment:
  stage: validate_deploy
  script:
    - source devenv && ./deploy_playstore.sh --dry-run
  needs: []
  only:
    - master
    - tags

deploy_fdroid_repo:
  stage: deploy
  #needs: ["validate_deployment", "compile", "lint", "test"]
  only:
    - repo_trigger
    - tags
  trigger: spacecowboy/nononsenseapps-fdroid-repo-secret

deploy_playstore:
  stage: deploy
  script:
    - source devenv && ./deploy_playstore.sh
  needs: ["validate_deployment", "compile", "lint", "test"]
  only:
    - tags
  environment:
    name: Play
    url: https://play.google.com/store/apps/details?id=com.nononsenseapps.feeder.play
